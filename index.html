<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>意見回饋表單</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form id="feedbackForm">
      <img
        src="https://2017.awiclass.monoame.com/img/form_leaf.svg"
        alt="茶葉圖示"
      />
      <h2>幫助我們變得更好!</h2>

      <div class="form-group">
        <label for="name">姓名 <span style="color: #ff6b6b">*</span></label>
        <input
          id="name"
          name="name"
          placeholder="請輸入姓名"
          required
          aria-required="true"
        />
        <div class="error-message" id="name-error"></div>
      </div>

      <div class="form-group">
        <label for="option"
          >使用產品 <span style="color: #ff6b6b">*</span></label
        >
        <select id="option" name="option" required aria-required="true">
          <option value="" disabled selected>請選擇產品</option>
          <option value="鐵觀音">鐵觀音</option>
          <option value="炭焙烏龍">炭焙烏龍</option>
          <option value="伯爵紅茶">伯爵紅茶</option>
        </select>
        <div class="error-message" id="option-error"></div>
      </div>

      <div class="form-group">
        <label for="comment"
          >使用心得 <span style="color: #ff6b6b">*</span></label
        >
        <textarea
          id="comment"
          name="comment"
          placeholder="請分享您的使用心得"
          rows="8"
          required
          aria-required="true"
        ></textarea>
        <div class="error-message" id="comment-error"></div>
      </div>

      <div class="form-group">
        <label>推薦意願 <span style="color: #ff6b6b">*</span></label>
        <div class="recommand">
          <div class="radio-group">
            <input
              type="radio"
              name="recommand"
              value="yes"
              id="yes"
              required
            />
            <label for="yes">會推薦給朋友</label>
          </div>
          <div class="radio-group">
            <input type="radio" name="recommand" value="no" id="no" required />
            <label for="no">不推薦</label>
          </div>
        </div>
        <div class="error-message" id="recommand-error"></div>
      </div>

      <div class="feedback" id="feedback" role="alert" aria-live="polite"></div>

      <button type="submit" id="submitBtn">送出意見</button>
      <button type="button" id="ajaxBtn">送出意見 (AJAX)</button>

      <input name="json" type="hidden" value="" />
    </form>

    <script src="./script.js"></script>
  </body>
</html>
