<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>意見回饋表單</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form
      action="https://2017.awiclass.monoame.com/api/demo/feedback"
      method="post"
    >
      <img
        src="https://2017.awiclass.monoame.com/img/form_leaf.svg"
        alt="leaf"
      />
      <h2>幫助我們變得更好!</h2>
      <input name="name" placeholder="輸入姓名" />
      <select name="option">
        <option value="" disabled selected>使用產品</option>
        <option value="鐵觀音">鐵觀音</option>
        <option value="炭焙烏龍">炭焙烏龍</option>
        <option value="伯爵紅茶">伯爵紅茶</option>
      </select>
      <textarea name="comment" placeholder="使用心得" rows="8"></textarea>
      <div class="recommand">
        <input type="radio" name="recommand" value="yes" id="yes" />
        <label for="yes">會推薦給朋友</label>
        <input type="radio" name="recommand" value="no" id="no" />
        <label for="no">不推薦</label>
      </div>
      <div class="feedback"></div>
      <button type="submit">送出意見</button>
      <button type="button" class="ajaxbtn">送出意見(AJAX)</button>
      <input name="json" type="hidden" value="" />
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
